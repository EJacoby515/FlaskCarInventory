<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<title>Car Inventory</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">miCar Inventory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if 'home' in request.endpoint %}active{% endif %}">
              <a class="nav-link" href="{{ url_for('site.home') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            {%  if current_user.is_authenticated %}
            <li class="nav-item {% if 'profile' in request.endpoint %}active{% endif %}">
              <a class="nav-link" href="{{  url_for('site.profile') }}">Profile</a>
            </li>
            <li class ="nav-item {% if 'inventory' in request.endpoint %}active{% endif %}">
              <a class="nav-link"  href="{{ url_for('site.inventory') }}">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{  url_for('auth.logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item  {% if 'signin' in request.endpoint %}active{% endif %}">
              <a class="nav-link" href="{{  url_for('auth.signin') }}">Sign In</a>
            </li>
            <li class="nav-item {% if 'signup' in request.endpoint %}active{% endif %}">
              <a class="nav-link" href="{{  url_for('auth.signup') }}">Create Account</a>
            </li>
            {% endif %}
          </ul>
          </form>
        </div>
      </nav>
{%  block content %}
{%  endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
